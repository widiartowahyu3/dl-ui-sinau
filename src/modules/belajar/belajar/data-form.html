<template>
    <div class="row">
        <div class="col-md-6">
            <au-input-form
                title.bind="title"
                with.bind="context"
                options.bind="formOptions" >

            <au-textbox
                label="Kode Barang"
                value.bind="data.Code"
                error.bind="error.code"
                read-only.bind="(readOnly || isEdit)">
            </au-textbox>

            <au-textbox
                label="Nama Barang"
                value.bind="data.Name"
                error.bind="error.name"
                read-only.bind="readOnly">
            </au-textbox>

            <au-autocomplete
                label="Satuan"
                value.bind="UOM"
                error.bind="error.uom"
                loader.bind="uomLoader"
                read-only.bind="readOnly"
                key="Unit"
                text="Unit" >
            </au-autocomplete>
          
            <au-autocomplete
                label="Mata Uang"
                value.bind="Currency"
                error.bind="error.currency"
                loader.bind="currencyLoader"
                read-only.bind="readOnly"
                key="Symbol"
                text="Code">
            </au-autocomplete>

            <au-textbox
                label="Harga Barang"
                value.bind="data.Price"
                error.bind="error.price"
                read-only.bind="readOnly">
            </au-textbox>

            <au-textbox
                label="Tags"
                value.bind="data.Tags"
                error.bind="error.Tags"
                read-only.bind="readOnly">
            </au-textbox>

            <au-multiline 
                label="Keterangan"
                value.bind="data.Description"
                error.bind="error.Description"
                read-only.bind="readOnly">
            </au-multiline>
            <template replaceable part="actions"></template>
        </au-input-form>
        </div>
    </div>
</template>
