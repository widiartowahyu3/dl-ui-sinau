<template>
    <tr>
        <td>
            <au-autocomplete 
                value.bind="data.Product" 
                error.bind="error.Barang"
                loader.bind="productLoader"
                placeholder="cari barang" 
                key="code"
                text= "Name"
                read-only.bind="options.readOnly"
                options.bind="controlOptions">
            </au-textbox>
        </td>
        
        <td>
            <au-numeric 
                value.bind="data.Quantity" 
                error.bind="error.orderquantity"
                read-only.bind="options.readOnly"
                options.bind="controlOptions">
            </au-numeric>
        </td>

        <td >
            <au-datepicker 
                value.bind="data.ConfirmDate" 
                error.bind="error.ConfirmDate"
                read-only.bind="options.readOnly"
                options.bind="controlOptions">
            </au-textbox>
        </td>

        <td >
            <au-multiline 
                value.bind="data.Remark" 
                error.bind="error.Remark"
                read-only.bind="options.readOnly"
                options.bind="controlOptions">
            </au-multiline>
        </td>

        <td if.bind="!options.readOnly"><button class="btn btn-danger pull-right" click.delegate="onremove(data, $event)">-</button></td>
     </tr>
</template>
