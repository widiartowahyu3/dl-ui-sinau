<template>
    <div class="row">
        <div class="col-md-10">
            <au-input-form
                title.bind="title"
                with.bind="context"
                options.bind="formOptions" >

            <au-textbox
                label="Kode Barang"
                value.bind="data.Code"
                error.bind="error.code"
                read-only.bind="(readOnly || isEdit)">
            </au-textbox>

            <au-numeric
                label="Jumlah Barang"
                value.bind="data.Jumlah"
                error.bind="error.jumlah"
                read-only.bind="readOnly">
            </au-numeric>

            <au-datepicker 
                label="Tanggal" 
                value.bind="data.Tanggal" 
                error.bind="error.tanggal" 
                read-only.bind="readOnly"
                options.bind="controlOptions">
            </au-datepicker>
          

            <template replaceable part="actions"></template>
        </au-input-form>
        </div>
    </div>
</template>
