<template>
    <au-input-form title.bind="title">
        <style>
            table>tbody>tr>td {
                white-space: pre;
            }
        </style>

        <h1 class="page-header">Monitoring Purchase</h1>
        <div class="form-group">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <au-autocomplete 
                    value.bind="unit" 
                    label="Unit yang mengajukan" 
                    placeholder="cari unit" 
                    loader.bind="unitLoader" 
                    key="code" 
                    text="name">
                </au-autocomplete>

                <au-autocomplete 
                    value.bind="category" 
                    label="Kategori" 
                    placeholder="cari kategori" 
                    loader.bind="categoryLoader" 
                    key="code"
                    text="name">
                </au-autocomplete>
                        
                <au-textbox  
                    value.bind="purchaseOrderExternalNo"
                    label="Nomor PO Eksternal"
                    placeholder="masukkan nomor PO Eksternal"  >
                </au-textbox>
                        
                <au-textbox  
                    value.bind="roNo"
                    label="Nomor R/O"
                    placeholder="masukkan nomor R/O"  >
                </au-textbox>
                        
                <au-textbox  
                    value.bind="prRefNo"
                    label="Nomor Ref. PR"
                    placeholder="masukkan nomor referensi PR"  >
                </au-textbox>
                        
                <au-textbox  
                    value.bind="artikel"
                    label="Artikel"
                    placeholder="masukkan artikel"  >
                </au-textbox>

                <au-textbox  
                    value.bind="deliveryOrderNo"
                    label="Nomor SJ"
                    placeholder="masukkan nomor SJ"  >
                </au-textbox>

                <au-autocomplete 
                    value.bind="supplier" 
                    label="Supplier" 
                    placeholder="cari supplier" 
                    loader.bind="supplierLoader" 
                    key="code" 
                    text="name">
                </au-autocomplete>

                <au-datepicker 
                    label="Tanggal Awal" 
                    value.bind="dateFrom">
                </au-datepicker>

                <au-datepicker 
                    label="Tanggal Akhir" 
                    value.bind="dateTo">
                </au-datepicker>
                
                <au-dropdown
                    label="Status"
                    value.bind="poState"
                    items.bind="poStates" >
                </au-dropdown>

                <div class="form-group">
                    <label for="contact" class="col-sm-6 control-label"></label>
                    <div class="col-sm-3">
                        <button click.delegate="search()" class='btn btn-success'>Cari</button>
                        <button click.delegate="reset()" class='btn btn-success'>Reset</button>
                    </div>
                </div>
            </div>
        </div>
        <br></br>
        <div class="table-responsive">
            <au-table 
                view-model.ref="table" 
                data.bind="loader" 
                columns.bind="columns" 
                sortable.bind="true" 
                page-size="25" 
                options.bind="tableOptions" 
                row-formatter.bind="rowFormatter">
                <div slot="toolbar" class="btn-group">
                    <button class='btn btn-primary' click.delegate="ExportToExcel()">Excel</button>
                </div>
            </au-table>
        </div>
        <hr/>
    </au-input-form>
</template>
